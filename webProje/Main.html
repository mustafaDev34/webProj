<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  </head>
  <body style="background-color: #87CEEB; background-image: url('snow.png');">
    
    <div class="container-fluid">
      <div class="row gy-5">
        <div class="col-sm">
          <div class="span3 leadingP">
            <img src="santashat.png" class="rounded float-start" alt="">
          </div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="headerr text-center">
              <h1 class="headline" >QUICKMAS TYPER!</h1>
            </div>
          </div>
          <div class="row py-5">
            <p id="randomWord"></p>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="row p-2">
            <button id="button" class="p-2">Let's Begin</button>
          </div>
          <div class="row p-2">
            <button id="reset-button" class="p-2">Reset</button>
          </div>
          <div class="row p-2">
            <p id="timer" class="text-center p-2"></p>
          </div>
          <div class="row p-2">
            <ol id="olderWordsList" class="list-group p-2">
              <u style="
              color: #ca5f5f;
              font-size: 0.7em;
              font-weight: bold;" class="text-sm-center">PAST WORDS</u>
            </ol>
          </div>
        </div>
      </div>
      <div class="row gy-5 d-none d-sm-block">
        <div id="keyboard" class="container-fluid ">
          <div class="row text-center justify-content-center">
            <div class="col-sm-1">
              <button class="key">Q</button>
            </div>
            <div class="col-sm-1">
              <button class="key">W</button>
            </div>
            <div class="col-sm-1">
              <button class="key">E</button>
            </div>
            <div class="col-sm-1">
              <button class="key">R</button>
            </div>
            <div class="col-sm-1">
              <button class="key">T</button>
            </div>
            <div class="col-sm-1">
              <button class="key">Y</button>
            </div>
            <div class="col-sm-1">
              <button class="key">U</button>
            </div>
            <div class="col-sm-1">
              <button class="key">I</button>
            </div>
            <div class="col-sm-1">
              <button class="key">O</button>
            </div>
            <div class="col-sm-1">
              <button class="key">P</button>
            </div>
          </div>
          <div class="row g-0 text-center justify-content-center">
            <div class="col-sm-1">
              <button class="key">A</button>
            </div>
            <div class="col-sm-1">
              <button class="key">S</button>
            </div>
            <div class="col-sm-1">
              <button class="key">D</button>
            </div>
            <div class="col-sm-1">
              <button class="key">F</button>
            </div>
            <div class="col-sm-1">
              <button class="key">G</button>
            </div>
            <div class="col-sm-1">
              <button class="key">H</button>
            </div>
            <div class="col-sm-1">
              <button class="key">J</button>
            </div>
            <div class="col-sm-1">
              <button class="key">K</button>
            </div>
            <div class="col-sm-1">
              <button class="key">L</button>
            </div>
          </div>
          <div class="row text-center justify-content-center">
            <div class="col-sm-1">
              <button class="key">Z</button>
            </div>
            <div class="col-sm-1">
              <button class="key">X</button>
            </div>
            <div class="col-sm-1">
              <button class="key">C</button>
            </div>
            <div class="col-sm-1">
              <button class="key">V</button>
            </div>
            <div class="col-sm-1">
              <button class="key">B</button>
            </div>
            <div class="col-sm-1">
              <button class="key">N</button>
            </div>
            <div class="col-sm-1">
              <button class="key">M</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script2.js"></script>
    <script src="wordManager.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
