<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleForSecondPage.css">

<body id="bg">
    <div class="position-absolute top-0 end-0">
        <button id="GoHomeButton" onclick="goHomeButtonClicked()">X</button>
    </div>

    <div class="container">

        <div id="header" class="row">
            <div class="col">
                <u>RESULTS</u>
            </div>
        </div>

        <div class="row">
            <div id="cardBackground" class="container">
                <div id="line" class="row"></div>

                <div class="row">
                    <h3 id="h"> CORRECT ENTERS </h3>
                </div>
                
                <div class="row">
                    <p id="p" style="font-weight: bold;">There is no value</p>
                </div>

                <div class="row">
                    <h3 id="h1"> WRONG ENTERS </h3>
                </div>

                <div class="row" style="font-weight: bold;">
                    <p id="p1">There is no value</p>
                </div>
            </div>
        </div>

    </div>
    
    <script src="jsForSecondPage.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
